<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 800px;
            height: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid img {
            width: 100%;
            height: auto;
            object-fit: contain;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <img src="BoolToAudio.svg" alt="BoolToAudio">
        <img src="Click.svg" alt="Click">
        <img src="ClockDivider.svg" alt="ClockDivider">
        <img src="Dust.svg" alt="Dust">
        <img src="EDO.svg" alt="EDO">
        <img src="PhaseDisperser.svg" alt="PhaseDisperser">
        <img src="SampleAndHoldAudio.svg" alt="SampleAndHoldAudio">
        <img src="ShiftRegister.svg" alt="ShiftRegister">
        <img src="SlewAudio.svg" alt="Slew">
        <img src="SlewFloat.svg" alt="Slew">
        <img src="StereoCrossfade.svg" alt="StereoCrossfade">
        <img src="StereoInverter.svg" alt="StereoInverter">
        <img src="StereoWidth.svg" alt="StereoWidth">
        <img src="Tuning.svg" alt="Tuning">
    </div>
</body>
</html>
