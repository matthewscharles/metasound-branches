<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slew (float)</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Slew (float)</h1>
    <img src="./svg/SlewFloat.svg" alt="Slew (float)">
    <p>A slew limiter to smooth out the rise and fall times of a float value.</p>
    <h2>Inputs</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        
      <tr>
        <td>In</td>
        <td>Float to smooth.</td>
        <td>Float</td>
      </tr>
    

      <tr>
        <td>Rise Time</td>
        <td>Rise time in seconds.</td>
        <td>Time</td>
      </tr>
    

      <tr>
        <td>Fall Time</td>
        <td>Fall time in seconds.</td>
        <td>Time</td>
      </tr>
    
      </tbody>
    </table>

    <h2>Outputs</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        
      <tr>
        <td>Out</td>
        <td>Slew rate limited float.</td>
        <td>Float</td>
      </tr>
    
      </tbody>
    </table>
  </main>
</body>
</html>
