<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bool To Audio</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <h1>Bool To Audio</h1>
    <img src="./svg/BoolToAudio.png" alt="Bool To Audio">
    <p>Converts a boolean input to an audio signal with a rise and fall time.</p>
  <h2>Inputs</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Value</td>
        <td>Boolean input to convert to audio.</td>
        <td>Bool</td>
      </tr>
      <tr>
        <td>Rise Time</td>
        <td>Rise time in seconds.</td>
        <td>Time</td>
      </tr>
      <tr>
        <td>Fall Time</td>
        <td>Fall time in seconds.</td>
        <td>Time</td>
      </tr>
    </tbody>
  </table>
  <h2>Outputs</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Output</td>
        <td>Audio signal.</td>
        <td>Audio</td>
      </tr>
    </tbody>
  </table>
  </main>
</body>

</html>
