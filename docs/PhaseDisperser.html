<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase Disperser</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>Phase Disperser</h1>
    <img src="./svg/PhaseDisperser.svg" alt="Phase Disperser">
    <p>A chain of allpass filters to soften transients and add that classic laser/slinky-style effect.</p>
    <h2>Inputs</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        
      <tr>
        <td>In</td>
        <td>Incoming audio.</td>
        <td>Audio</td>
      </tr>
    

      <tr>
        <td>Stages</td>
        <td>Number of allpass filter stages to apply (1-128).</td>
        <td>Int32</td>
      </tr>
    
      </tbody>
    </table>

    <h2>Outputs</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        
      <tr>
        <td>Out</td>
        <td>Phase-dispersed audio.</td>
        <td>Audio</td>
      </tr>
    
      </tbody>
    </table>
  </main>
</body>
</html>
